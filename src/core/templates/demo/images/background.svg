<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1920" height="1080" viewBox="0 0 1920 1080">


  <rect width="100%" height="100%" fill="#000"/>


  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect width="30" height="30" fill="none" stroke="#222" stroke-width="1"/>
    </pattern>


    <radialGradient id="fadeMask" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="70%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="white" stop-opacity="1"/>
    </radialGradient>

    <mask id="fade">
      <rect width="100%" height="100%" fill="url(#fadeMask)"/>
    </mask>
  </defs>


  <rect width="100%" height="100%" fill="url(#grid)" mask="url(#fade)"/>
</svg>

