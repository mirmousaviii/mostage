<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostage - Text Parser Demo</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import Mostage from "../../src/index.ts";

      const mostage = new Mostage({
        element: "#app",
        theme: "light",
        contentSource: "./slides.txt",
        contentType: "text",
      });

      mostage.start();
    </script>
  </body>
</html>
