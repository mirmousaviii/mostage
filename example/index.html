<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostage - Configuration Example</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import Mostage from "../src/index.ts";

      const mostage = new Mostage({
        element: "#app",
        theme: "dark",
        markdown: "./slides.md",
        scale: 1.0,
        transition: {
          type: "horizontal",
          duration: 600,
          easing: "ease-in-out",
        },
        loop: false,
        urlHash: true,
        plugins: {
          ProgressBar: {
            position: "bottom",
            color: "#007acc",
            height: "12px",
          },
          SlideNumber: {
            position: "bottom-right",
            format: "current/total",
          },
          Controller: {
            show: true,
            position: "bottom-center",
          },
          OverviewMode: {
            scale: 0.2,
          },
          CenterContent: {
            vertical: true,
            horizontal: true,
          },
          Confetti: true,
        },
      });

      mostage.start();
    </script>
  </body>
</html>
