<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostage - Configuration Example</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import Mostage from "../src/index.ts";

      const mostage = new Mostage({
        element: "#app",
        theme: "dark",
        // contentData: "# Internal content",
        contentSource: "./slides.md",
        contentType: "markdown",
        urlHash: true,
        // scale: 1.0,
        // centerContent is enabled by default with both vertical and horizontal centering
        // centerContent: {
        //   vertical: true,
        //   horizontal: true,
        // },
        transition: {
          type: "horizontal",
          duration: 600,
          easing: "ease-in-out",
        },
        loop: false,
        plugins: {
          ProgressBar: {
            position: "bottom",
            color: "#007acc",
            height: "12px",
          },
          SlideNumber: {
            position: "bottom-right",
            format: "current/total",
          },
          Controller: {
            show: true,
            position: "bottom-center",
          },
          Confetti: true,
        },
      });

      mostage.start();
    </script>
  </body>
</html>
