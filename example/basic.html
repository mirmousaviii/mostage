<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mostage Example</title>
</head>
<body>
    <div id="app"></div>
    
    <script type="module">
        import Mostage from '../src/index.ts';
        
        const mostage = new Mostage({
            element: '#app',
            theme: 'light',
            markdown: './slides.md',
            plugins: ['ProgressBar', 'SlideNumber', 'Controller', 'OverviewMode']
        });
        
        mostage.start();
    </script>
</body>
</html>
